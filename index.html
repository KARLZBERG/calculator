<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="calculator">
		
		<input type="text" id ="display">
		<div class="buttons">
			<div class="operators">
				<button>+</button>
				<button>-</button>
				<button>&times</button>
				<button>&divide</button>
				<button>&plusmn</button>
				<button>&#8730</button>
			</div>
			<div class="panel">
				<div class="numbers">		
					<button>7</button>
					<button>8</button>
					<button>9</button>	
				</div>
				<div class="numbers">
					<button>4</button>
					<button>5</button>
					<button>6</button>	
				</div>
				<div class="numbers">
					<button>1</button>
					<button>2</button>
					<button>3</button>	
				</div>
				<div class="numbers">
					<button>0</button>
					<button>,</button>
					<button>C</button>		
				</div>	
			</div>					
			 <button class="equal">=</button>			 
	</div>
</body>
</html>
